name: Build SpiderEngine

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Critical: Pre-accept Android SDK licenses to prevent NDK download failures
      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          mkdir -p "$ANDROID_HOME/licenses"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "$ANDROID_HOME/licenses/android-sdk-license"

      # Install specific NDK version
      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.1.8937393" || true
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.22.1" || true

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      # Debug: Verify project structure before build
      - name: Check Project Structure
        run: |
          echo "=== Project Structure ===" 
          ls -la
          echo "=== App Directory ==="
          ls -la app/src/main/
          echo "=== Checking AndroidManifest.xml ==="
          cat app/src/main/AndroidManifest.xml || echo "AndroidManifest.xml not found!"

      # Clean before build
      - name: Clean Build
        run: ./gradlew clean --stacktrace

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace --no-daemon --info
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.1.8937393

      - name: Collect APK
        run: |
          mkdir -p build_artifacts
          find . -name "*.apk" -not -path "*/intermediates/*" -print0 | xargs -0 -I {} cp {} build_artifacts/
          ls -lh build_artifacts/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpiderEngine-APK
          path: build_artifacts/
          retention-days: 30
