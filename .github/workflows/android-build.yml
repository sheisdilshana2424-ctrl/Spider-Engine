name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install NDK and CMake
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.1.8937393" "cmake;3.22.1"
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      # We use --no-daemon to save memory and --stacktrace to see specific errors if it fails
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      env:
        # Force Gradle to use the installed NDK
        ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/25.1.8937393

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SpiderEngine-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
